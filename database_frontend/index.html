<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Help Desk</title>
</head>

<body>

  <!-- Add form modal -->
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">New Ticket</div>
      <button data-close-button class="close-button">&times;</button>
    </div>

    <div class="modal-body">
      <form id="new_ticket">
        <label for="name">Your Name:</label>
        <input type="text" name="name" required>
        <label for="subject">Topic of Issue:</label>
        <input type="text" name="subject" required>
        <label for="issue">Issue:</label>
        <textarea name="issue" id="issue" required></textarea>
        <label for="contact">Contact:</label>
        <input type="text" name="contact" placeholder="Email/Teams/Zoom" required>
        <br>
        <input id="form-submit" type="submit" value="Submit">
      </form>     
    </div>
  </div>

  <!-- Issue Modal to be created with DOM -->
  <div class="modal" id="issue-modal">
    <div  class="modal-header">
      <div id='issue-header' class="title"></div>
      <button data-close-button class="close-button">&times;</button>
    </div>

    <div id='issue-body' class="modal-body"></div>
  </div>

  <!-- Used for modal background effect -->
  <div id="overlay"></div>
 
  <main>
    <div id="table-header">
      <div id="head-text">
        <h1>Tickets</h1>
      </div>
      <div id="add-button">
        <button data-modal-target="#modal" id="new-issue">New Issue</button>
      </div>
    </div>
    <!-- Table with headers -->
    <table id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Issue</th>
          <th>Contact</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <!-- tbody for DOM to manipulate -->
      <tbody id="tbody"></tbody>
    </table>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
